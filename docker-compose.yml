version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: army_backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://adversarial:adversarial_password@db:5432/adversarial_vision
      - SECRET_KEY=${SECRET_KEY:-please-change-this-in-production}
      - STORAGE_ROOT=/app/storage
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - army_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: army_db
    environment:
      - POSTGRES_DB=adversarial_vision
      - POSTGRES_USER=adversarial
      - POSTGRES_PASSWORD=adversarial_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./complete_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adversarial"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - army_network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: army_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - army_network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: army_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@adversarial.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - army_network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  army_network:
    driver: bridge

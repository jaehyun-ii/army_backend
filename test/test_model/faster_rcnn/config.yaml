# Faster R-CNN ResNet-50 FPN Configuration
# Pre-trained on COCO dataset

# Model metadata (required)
model_name: "Faster R-CNN ResNet-50 FPN"
version: "1.0.0"
framework: "pytorch"

# Model input specification (required)
input_size: [800, 800]

# COCO class names (91 classes including background at index 0)
class_names:
  - __background__
  - person
  - bicycle
  - car
  - motorcycle
  - airplane
  - bus
  - train
  - truck
  - boat
  - traffic light
  - fire hydrant
  - N/A
  - stop sign
  - parking meter
  - bench
  - bird
  - cat
  - dog
  - horse
  - sheep
  - cow
  - elephant
  - bear
  - zebra
  - giraffe
  - N/A
  - backpack
  - umbrella
  - N/A
  - N/A
  - handbag
  - tie
  - suitcase
  - frisbee
  - skis
  - snowboard
  - sports ball
  - kite
  - baseball bat
  - baseball glove
  - skateboard
  - surfboard
  - tennis racket
  - bottle
  - N/A
  - wine glass
  - cup
  - fork
  - knife
  - spoon
  - bowl
  - banana
  - apple
  - sandwich
  - orange
  - broccoli
  - carrot
  - hot dog
  - pizza
  - donut
  - cake
  - chair
  - couch
  - potted plant
  - bed

  - N/A
  - book
  - clock
  - vase
  - scissors
  - teddy bear
  - hair drier
  - toothbrush

# Framework version
framework_version: "2.0.0"

# Weights file
weights_file: "pretrained"

# Model loading parameters
load_params:
  device: "auto"
  half_precision: false

# Inference parameters
inference_params:
  conf_threshold: 0.5
  iou_threshold: 0.5
  max_detections: 100
  nms_threshold: 0.5

# Input preprocessing
preprocessing:
  normalization: "imagenet"
  color_space: "RGB"

# Model architecture info
architecture:
  backbone: "ResNet-50"
  neck: "FPN"
  head: "RPN + ROI Head"

# Training metadata
training:
  dataset: "COCO"
  num_classes: 91

# Performance metrics
metrics:
  mAP50: 0.583
  mAP50-95: 0.373
  inference_time_ms: 40
  model_size_mb: 160

# Additional metadata
metadata:
  author: "torchvision"
  description: "Faster R-CNN with ResNet-50 FPN backbone, pre-trained on COCO dataset"
  license: "BSD-3-Clause"
  tags:
    - object-detection
    - two-stage
    - coco
    - faster-rcnn

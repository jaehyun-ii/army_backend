# YOLOv8n Configuration
# Pre-trained on COCO dataset

# Model metadata (required)
model_name: "YOLOv8n"
version: "8.3.0"
framework: "pytorch"

# Model input specification (required)
input_size: [640, 640]

# COCO class names (80 classes)

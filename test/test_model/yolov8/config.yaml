# Framework version
framework_version: "2.0.0"

# Weights file
weights_file: "yolov8n.pt"

# Model loading parameters
load_params:
  device: "auto"
  half_precision: false

# Inference parameters
inference_params:
  conf_threshold: 0.25
  iou_threshold: 0.45
  max_detections: 100

# Input preprocessing
preprocessing:
  normalization: "0-1"
  color_space: "RGB"

# Model architecture info
architecture:
  backbone: "CSPDarknet"
  neck: "PANet"
  head: "YOLOv8 Head"

# Training metadata
training:
  dataset: "COCO"
  num_classes: 80

# Performance metrics
metrics:
  mAP50: 0.529
  mAP50-95: 0.373
  inference_time_ms: 3.2
  model_size_mb: 6.2

# Additional metadata
metadata:
  author: "Ultralytics"
  description: "YOLOv8n - Nano model for object detection, pre-trained on COCO dataset"
  license: "AGPL-3.0"
  tags:
    - object-detection
    - real-time
    - coco
    - yolov8
